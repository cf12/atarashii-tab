<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>New Tab</title>
  </head>
  <body>
    <div class="content">
      <div class="tl">
        <h1 class="time"></h1>
        <h2 class="date"></h2>

        <div class="details">
          <span>
            <i class="fas fa-info-circle"></i>

          </span>
        </div>
      </div>

      <div class="bl">
        <span class="attr">
          <p>Image from <strong>r/Animewallpaper</strong></p>
          r/Animewallpaper — <a class="attr-source"></a>
          <i class="fab fa-reddit"></i>
        </span>
      </div>

      <div class="tr">
      </div>

      <div class="br">
        <p class="credits">Created with &lt;3 • <a href="https://github.com/cf12">@cf12</a></p>
      </div>
    </div>

    <img class="bg" alt="" />

    <div class="modal"></div>
  </body>
</html>
