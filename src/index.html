<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>New Tab</title>
  </head>
  <body>
    <div class="content">
      <header>
        <h1 class="time"></h1>
        <h2 class="date"></h2>

        <div class="details">
          <span>
            <i class="fas fa-info-circle"></i>
            <p class="details-title"></p>
          </span>
        </div>
      </header>

      <footer class="to-bottom">
        <div class="attr">
          <p>Image from <strong>r/Animewallpaper</strong></p>
          <i class="fab fa-reddit"></i> — <a class="attr-source"></a>
        </div>


        <div class="credits to-right">
          <p>Created with &lt;3 • <a href="https://github.com/cf12">@cf12</a></p>
        </div>
      </footer>
    </div>


    <img class="bg" alt="" />

    <div class="modal"></div>
  </body>
</html>
