<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>New Tab</title>

    <script integrity="sha256-D42eh25PrYzF8cOthDHS10VXOr6/0jEZshim2liKiYk=">

Image.prototype.load = function (url) {
  var thisImg = this
  var xmlHTTP = new XMLHttpRequest()
  xmlHTTP.open("GET", url, true)
  xmlHTTP.responseType = "arraybuffer"
  xmlHTTP.onload = function (e) {
    var blob = new Blob([this.response])
    thisImg.src = window.URL.createObjectURL(blob)
  }
  xmlHTTP.onprogress = function (e) {
    console.log('asd')
    thisImg.completedPercentage = parseInt((e.loaded / e.total) * 100)
    NProgress.set(e.loaded / e.total)
  }
  xmlHTTP.onloadstart = function () {
    thisImg.completedPercentage = 0
  }
  xmlHTTP.send()
}

    </script>
  </head>
  <body>
    <div class="content">
      <header>
        <h1 class="time"></h1>
        <h2 class="date"></h2>

        <div class="details">
          <p class="details-title to-load to-delay-1"></p>
          <p class="details-res to-load to-delay-2"></p>
        </div>

        <form class="icons to-load to-delay-5">
          <input type="hidden">

          <button type="submit" service="reddit">
            <img src="https://reddit.com/favicon.ico" alt="">
          </button>

          <button type="submit" service="saucenao">
            <img src="https://saucenao.com/favicon.ico" alt="">
          </button>

          <button type="submit" service="iqdb">
            <img src="https://iqdb.org/favicon.ico" alt="">
          </button>

          <button type="submit" service="ascii2d">
            <img src="https://ascii2d.net/favicon.ico" alt="">
          </button>
        </form>
      </header>

      <footer class="to-bottom">
        <div class="attr">
          <p class="to-load to-delay-3">Image from <strong><i class="fab fa-reddit"></i> r/Animewallpaper</strong></p>
          <p class="attr-bottom to-load to-delay-4"><a class="attr-source"></a></p>
          <!-- <div class="attr-loader"></div> -->
        </div>

        <div class="credits to-right">
          <p>Created with &lt;3 â€¢ <a href="https://github.com/cf12">@cf12</a></p>
        </div>
      </footer>
    </div>

    <img class="bg" alt="" />

    <div class="modal"></div>
  </body>
</html>
